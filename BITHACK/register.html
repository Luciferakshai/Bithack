<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./register.css">
  <title>Register Page</title>
</head>

<body>
  <section class="sign_up">
    <div class="container">
      <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">REGISTER</h1>
      <p id="create" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Create your account. It's free and only takes a minute</p>
      <div class="name">
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="RollNumber" required>
      </div>
      <div class="details">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <input type="text" placeholder="Institution" required>
        <input type="text" placeholder="Department" required list="type"><br>
        <datalist id="type">
          <option value="CSE">
          <option value="IT">
          <option value="ECE">
          <option value="AG">
          <option value="EEE"></option>
          <option value="MECH">
          <option value="MECHATRONICS">
          <option value="TXT">
          <option value="FASHION TECH">
          <option value="FOOD TECH">
          <option value="CT">
          <option value="BT">
          <option value="BM">
          <option value="CIVIL">
          <option value="AI/DS">
          <option value="AI/ML">
        </datalist>
        <input type="text" placeholder="Phone number" required>
      </div>
      <div class="submit">
        <button type="submit">Register</button>
      </div>      
    </div>
    <div class="signIn">
      <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <span style="color: white;">Already have an account?</span>
        <span><a href="#" style="color: white;">Sign in</a></span>
      </p>
      
    </div>
  </section>
  
</body>

</html>
