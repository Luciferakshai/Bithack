<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .leaderboard {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .leaderboard h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin: 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        th, td:first-child {
            padding-left: 30px;
        }

        td:last-child {
            padding-right: 30px;
        }

        @media screen and (max-width: 600px) {
            .leaderboard {
                width: 100%;
            }
            th, td {
                padding: 10px;
            }
            th, td:first-child {
                padding-left: 10px;
            }
            td:last-child {
                padding-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h1>Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Player 1</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Player 2</td>
                    <td>900</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Player 3</td>
                    <td>800</td>
                </tr>
                <!-- Add more rows for additional players -->
            </tbody>
        </table>
    </div>
</body>
</html>
