<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Performance Tracker</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        #leaderMark {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Staff Performance Tracker</h1>
    
    <table>
        <tr>
            <th>Staff</th>
            <th>Project A Mark</th>
            <th>Project B Mark</th>
            <th>Project C Mark</th>
        </tr>
        <tr>
            <td>Staff Member 1</td>
            <td><input type="number" id="staff1ProjectA" onchange="calculateLeaderMark()"></td>
            <td><input type="number" id="staff1ProjectB" onchange="calculateLeaderMark()"></td>
            <td><input type="number" id="staff1ProjectC" onchange="calculateLeaderMark()"></td>
        </tr>
        <tr>
            <td>Staff Member 2</td>
            <td><input type="number" id="staff2ProjectA" onchange="calculateLeaderMark()"></td>
            <td><input type="number" id="staff2ProjectB" onchange="calculateLeaderMark()"></td>
            <td><input type="number" id="staff2ProjectC" onchange="calculateLeaderMark()"></td>
        </tr>
        <!-- Add more staff members as needed -->
    </table>
    
    <h2>Leader's Mark</h2>
    <p id="leaderMark">0</p>
    
    <script>
        function calculateLeaderMark() {
            // Get the values of project marks for all staff members
            const staff1ProjectA = parseFloat(document.getElementById("staff1ProjectA").value) || 0;
            const staff1ProjectB = parseFloat(document.getElementById("staff1ProjectB").value) || 0;
            const staff1ProjectC = parseFloat(document.getElementById("staff1ProjectC").value) || 0;
            
            const staff2ProjectA = parseFloat(document.getElementById("staff2ProjectA").value) || 0;
            const staff2ProjectB = parseFloat(document.getElementById("staff2ProjectB").value) || 0;
            const staff2ProjectC = parseFloat(document.getElementById("staff2ProjectC").value) || 0;
            
            // Calculate the leader's mark as the average of staff marks
            const leaderMark = ((staff1ProjectA + staff1ProjectB + staff1ProjectC) + (staff2ProjectA + staff2ProjectB + staff2ProjectC)) / 2;
            
            // Update the leader's mark on the page
            document.getElementById("leaderMark").textContent = leaderMark.toFixed(2);
        }
    </script>
</body>
</html>
