        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .leaderboard {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .leaderboard h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin: 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        th, td:first-child {
            padding-left: 30px;
        }

        td:last-child {
            padding-right: 30px;
        }

        @media screen and (max-width: 600px) {
            .leaderboard {
                width: 100%;
            }
            th, td {
                padding: 10px;
            }
            th, td:first-child {
                padding-left: 10px;
            }
            td:last-child {
                padding-right: 10px;
            }
        }
    </style>
