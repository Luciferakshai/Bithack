<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Contact Us Form </title>

    <link rel="stylesheet" href="contact.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    

</head>
<body>
  <div class="container"> 
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">TAMIL NADU, NP12</div>
          <div class="text-two">nagar 06</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+0098 9893 5647</div>
          <div class="text-two">+0096 3434 5678</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">hari@gmail.com</div>
          <div class="text-two">info.hari@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>

      <form action="">
        <div class="input-box">

          <input type="text"id = "fullName" name="name" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" id="emailInput"  name="email" placeholder="Enter your email">
        </div>
          <div class="input-box">
            <input type="text" id = "subject" name="subject" placeholder="Enter subject">
          </div>
        <div class="input-box message-box" id="messageBox">
          <textarea id="message" placeholder="Enter a message"></textarea>
        </div>
      
        <div class="button">

          <input type="button" id = "button" value="Send Now" >


        </div>
        

      </form>
   
  
   
    </div>
  </div>
</body>
